<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
</head>
<body>
    <script>
       function factorial(n){
        if(n===1){
            return 1
        }
        let fact=n*factorial(n-1)
        return fact
       }
       console.log(factorial(5))
    </script>
</body>
</html>
