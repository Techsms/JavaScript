<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <input type="number" placeholder="enter a user id"><input><br>
        <input type="number"placeholder="enter a password"><input><br>
    <h3>Find a number</h3>
    <input id="in" type="number"placeholder="enter a number"></input><br>
    <button type="submit" onclick="binary()">Submit</button>
     </div>
    <p></p>
    <script>
        function binary(){
        let s=0,m,e,search,i,flag=0;
        let a=[10,15,18,32,88,93]
        e=a.length-1;
        search=document.getElementById("in").value
        for(i=0;i<a.length;i++){
            m=parseInt((s+e)/2);
            if(search==a[m]){
                flag=1
                break
            }
            else if(search>a[m]){
                s=m+1
            }
            else{
                e=m-1
            }
        }
        if(flag==1){
            alert("number is found")
        }
        
        else{
            alert("number is not found")
        }
        }
       binary();
    </script>


</body>
</html>
